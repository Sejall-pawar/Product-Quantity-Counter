<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quantity Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="Product-container">
            <img src="camera.webp" alt="camera" class="product-img">
            <h1 class="Product-info">
                Nikon D7500 20.9MP Digital SLR Camera (Black) with AF-S DX NIKKOR 18-140mm f/3.5-5.6G ED VR Lens
            </h1>
            <h2 class="Product-info">Price: â‚¹88,890</h2>

            <div class="Product-counter">
                <span>
                    Quantity =
                </span>
                <img src="add.png" alt="add" class="count-img" onclick="QuantityHandler('inc')">
                <span id="value">
                    1
                </span>
                <img src="minus.png" alt="minus" class="count-img" onclick="QuantityHandler('dec')">
            </div>
            <button type="button" class="buy-btn">Buy Now</button>
        </div>
    </div>

    <script>
        function QuantityHandler(action){
            const QuantityElement = document.getElementById("value")
            let Quantity = parseInt(QuantityElement.innerText);

            if(Quantity==1 && action=="dec"){
                alert('Quantity cannot be less than 1')
                return
            }
            else if(Quantity==5 && action=="inc"){
                alert('Quantity cannot be more than 5')
                return
            }
            QuantityElement.innerText = action=="inc" ? ++Quantity : --Quantity;
        }
    </script>
</body>

</html>
